{% extends "base.html" %}

{% block content %}
<h1 style="display:inline-block">Build a Blog</h1>
<form method='post'>
        <label>
            Title your new blog post:
            <input type="text" name='title' />
            {% if error %}
            <p class="error">{{error}}</p>
            {%endif%}
        </label>

        <label>
            Your new post:
            <textarea type="text" name="body"></textarea>
            {% if error %}
            <p class="error">{{error}}</p>
            {%endif%}
        </label>
        <input type="submit" value='Add Entry'/>
    </form>

{% endblock%}
